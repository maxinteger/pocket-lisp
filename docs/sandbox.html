<!DOCTYPE html>
<html>
  <head>
    <title>Pocket lisp Sandbox</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.46.0/codemirror.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.46.0/codemirror.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.46.0/mode/clojure/clojure.js"></script>
    <script src="https://unpkg.com/pocket-lisp/dist/index.es.js" type="module"></script>
    <script src="https://unpkg.com/pocket-lisp/dist/stdlib.es.js" type="module"></script>
    <style>
      .CodeMirror {
        border: 1px solid #dee2e6;
        border-left: none;
        border-radius: 0.2rem;
      }
      .output {
        min-height: 300px;
        font-family: monospace;
        line-height: 1.2;
        position: relative;
      }
      .output > div {
        border-top: 1px solid #eee;
        padding: 0.2em 0.5em 0.2rem 2rem;
      }
      .output > div:before {
        position: absolute;
        left: 0.5rem;
      }

      .output .normal:before {
        content: '>';
        color: #aaa;
      }
      .output .error {
        color: darkred;
        background: rgba(255, 0, 0, 0.1);
      }
      .output .error:before {
        display: block;
        content: '!';
        color: white;
        background: red;
        border-radius: 50%;
        width: 0.7rem;
        height: 0.7rem;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="my-3">Pocket lisp Sandbox</h1>
      <form>
        <div class="row">
          <div class="col-md-6 my-3">
            <div>
              <button id="run" type="button" class="btn btn-primary mb-2">Run</button>
              <small class="text-muted">Ctrl + Enter</small>
            </div>
            <textarea name="code" id="code" cols="30" rows="10" class="border">
(print (+ 1 2))</textarea
            >
          </div>
          <div class="col-md-6 my-3">
            <button id="clear" type="button" class="btn btn-light mb-2">Clear</button>
            <pre id="output" class="output border rounded-sm"></pre>
          </div>
        </div>
      </form>
    </div>
    <script type="module">
      import { PocketLisp } from 'https://unpkg.com/pocket-lisp/dist/index.es.js'
      import { literals, runtime, utils } from 'https://unpkg.com/pocket-lisp/dist/stdlib.es.js'

      const textArea = document.getElementById('code')
      const runBtn = document.getElementById('run')
      const clearBtn = document.getElementById('clear')
      const output = document.getElementById('output')

      const cm = CodeMirror.fromTextArea(textArea, {
        autoCloseBrackets: true,
        lineNumbers: true,
        matchBrackets: true,
        mode: 'text/x-clojure'
      })

      const writeOutput = (value, isError) => {
        const div = document.createElement('div')
        div.classList.add(isError ? 'error' : 'normal')
        div.append(value)
        output.append(div)
      }

      const pocketLisp = new PocketLisp(
        {
          globals: runtime,
          stdout: value => writeOutput(value, false),
          utils
        },
        literals
      )

      const run = async () => {
        const src = cm.doc.getValue()
        try {
          await pocketLisp.execute(src)
        } catch (e) {
          for (let err of e.errors) {
            const msg = e.type === 'Parser' ? `line: ${err.line} - ${err.message}` : err.message
            writeOutput(msg, true)
          }
        }
      }

      runBtn.addEventListener('click', run)
      window.addEventListener('keydown', e => {
        if (e.ctrlKey && e.code === 'Enter') run()
      })
      clearBtn.addEventListener('click', () => (output.innerHTML = ''))
    </script>
  </body>
</html>
